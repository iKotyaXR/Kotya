<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРОНИЦА ДУА</title>
    <link rel="stylesheet" href="./styles/game.css" type="text/css" />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
</head>

<body>
    <main>
        <h1 id="stats"></h1>
        <h1 id="score"></h1>
        <div>
            <input onclick="addRuble(updating);new Audio('./sounds/click.mp3').play();" type="image" src="https://cdn.discordapp.com/attachments/829258846638702612/841394436931584080/1mjxUP6_o8gr0CFfjYnPpfg.png" width="150px" height="150px">
        </div>
        <div style="margin-top: 5%">
            Улучшения кликов:
            <button onclick="upgradeClick(0.01,1)">0.01</button>
            <button onclick="upgradeClick(0.05,4)">0.05</button>
            <button onclick="upgradeClick(1,100)">1</button>
            <button onclick="upgradeClick(2,180)">2</button>
            <button onclick="upgradeClick(5,400)">5</button>
            <button onclick="upgradeClick(10,800)">10</button>
            <button onclick="upgradeClick(50,4000)">50</button>
            <button onclick="upgradeClick(1000,90000)">1000</button>
            <button onclick="upgradeClick(5000,450000)">5000</button>
            <button onclick="upgradeClick(100000,9000000)">100000</button>
            <button onclick="upgradeClick(5000000,450000000)">5000000</button>
        </div>
        <div style="margin-top: 1%;">
            Улучшение в секунду
            <button onclick="upgradePerSecond(0.01,10)">0.01</button>
            <button onclick="upgradePerSecond(0.05,50)">0.05</button>
            <button onclick="upgradePerSecond(1,900)">1</button>
            <button onclick="upgradePerSecond(2,1650)">2</button>
            <button onclick="upgradePerSecond(5,5000)">5</button>
            <button onclick="upgradePerSecond(10,9000)">10</button>
            <button onclick="upgradePerSecond(50,40000)">50</button>
            <button onclick="upgradePerSecond(1000,1000000)">1000</button>
            <button onclick="upgradePerSecond(5000,5000000)">5000</button>
            <button onclick="upgradePerSecond(100000,100000000)">100000</button>
            <button onclick="upgradePerSecond(5000000,5000000000)">5000000</button>
        </div>
        <div style="margin-top: 1%;">
            Купить трофей: <button onclick="buyTrophy()">Купить</button>
        </div>
        <div style="margin-top: 1%;">
            <h3 id="Timer">Время игры: 00:00:00</h3>
        </div>
        <div style="margin-top: 3%;">
            <a href="index.html" class="i2Style" style="padding-top: 10px;">Выйти</a>
        </div>
        <script src="./js/page2.js"></script>
    </main>
</body>

</html>
